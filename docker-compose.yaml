x-airflow-common:
  &common
  build: .
  environment:
    &common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow:airflow@postgres/airflow
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__DATABASE__LOAD_DEFAULT_CONNECTIONS: 'false'
    AIRFLOW__API__AUTH_BACKENDS: ''
    AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
    AIRFLOW__CORE__TEST_CONNECTION: 'Enabled'
  volumes:
    - ${AIRFLOW_PROJ_DIR:-.}/dags:/opt/airflow/dags
    - ${AIRFLOW_PROJ_DIR:-.}/logs:/opt/airflow/logs
    - ${AIRFLOW_PROJ_DIR:-.}/config:/opt/airflow/config
    - ${AIRFLOW_PROJ_DIR:-.}/plugins:/opt/airflow/plugins
    - ${AIRFLOW_PROJ_DIR:-.}/data:/opt/airflow/data
    

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5
      start_period: 5s
    restart: always
  
  clickhouse:
    image: clickhouse/clickhouse-server:24.3
    container_name: dwh_clickhouse
    environment:
      CLICKHOUSE_DB: dwh
      CLICKHOUSE_USER: dwh_user
      CLICKHOUSE_PASSWORD: dwh_pass
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: "1"
    ports:
      - "8123:8123"   # HTTP
      - "9000:9000"   # Native (DBeaver обычно сюда)
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    restart: always
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8123/ping"]
      interval: 5s
      retries: 10
      start_period: 10s

  clickhouse-init:
    image: clickhouse/clickhouse-server:24.3
    depends_on:
      clickhouse:
        condition: service_healthy
    volumes:
      - ${AIRFLOW_PROJ_DIR:-.}/dags/stocks/scripts/init_clickhouse.sql:/init.sql
    entrypoint: ["/bin/bash", "-c"]
    command:
      - |
        echo "Waiting for ClickHouse native port..."
        sleep 15
        echo "Running init_clickhouse.sql..."
        /usr/bin/clickhouse-client --host clickhouse --user dwh_user --password dwh_pass --multiquery -f /init.sql
        echo "Init done."
    restart: "no"

  webserver:
    <<: *common
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      - postgres
      - airflow-init

  scheduler:
    <<: *common
    command: scheduler
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8974/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      - postgres
      - airflow-init

  triggerer:
    <<: *common
    command: triggerer
    healthcheck:
      test: ["CMD-SHELL", 'airflow jobs check --job-type TriggererJob --hostname "$${HOSTNAME}"']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      - postgres
      - airflow-init

  airflow-init:
    <<: *common
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db init
        airflow users create --username "$${_AIRFLOW_WWW_USER_USERNAME}" --firstname Имя --lastname Фамилия --role Admin --email admin@example.com --password "$${_AIRFLOW_WWW_USER_PASSWORD}"
        airflow connections add dwh_clickhouse --conn-type generic --conn-host clickhouse --conn-login dwh_user --conn-password dwh_pass --conn-port 8123 --conn-schema dwh 2>/dev/null || true
        exec /entrypoint airflow version
    environment:
      <<: *common-env
      _AIRFLOW_DB_MIGRATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-airflow}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-airflow}
    user: "0:0"
    volumes:
      - ${AIRFLOW_PROJ_DIR:-.}:/sources

volumes:
  postgres_data:
  clickhouse_data:
